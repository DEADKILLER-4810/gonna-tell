<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tell Me That Thing ðŸ’¬</title>
  <link rel="stylesheet" href="css-files/ans.css">
</head>
<body>
<main>
  <h1>Tell Me That Thing ðŸ’¬</h1>

  <input type="text" id="msgInput" placeholder="Type your message">
  <button id="sendBtn">Send</button>

  <div id="status"></div>
</main>
  <script>
    const sendBtn = document.getElementById("sendBtn");
    const msgInput = document.getElementById("msgInput");
    const statusDiv = document.getElementById("status");

    sendBtn.addEventListener("click", async () => {
      const message = msgInput.value.trim();
      if (!message) {
        statusDiv.textContent = "Please type a message!";
        statusDiv.className = "error";
        return;
      }

      try {
        const res = await fetch("http://localhost:3000/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        if (res.ok) {
          statusDiv.textContent = data.msg;
          statusDiv.className = "success";
          msgInput.value = ""; // clear input
        } else {
          statusDiv.textContent = data.msg || "Error sending message!";
          statusDiv.className = "error";
        }
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "Error sending message!";
        statusDiv.className = "error";
      }
    });
  </script>

</body>
</html>
